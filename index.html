<!DOCTYPE html>
  <head>
    <title>Pizza Party</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="center">Pizza Party!</h1>
      <div class="jumbotron">
        <form id="pizza-maker">
          <label for="size-selection">Please select pizza size:</label>
          <select id="size-selection">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
          <ul class="checkbox">
            <li><input type="checkbox" value="Extra Cheese">Extra Cheese</li>
            <li><input type="checkbox" value="Green Peppers">Green Peppers</li>
            <li><input type="checkbox" value="Pepperoni">Pepperoni</li>
            <li><input type="checkbox" value="Mushrooms">Mushrooms</li>
            <li><input type="checkbox" value="Onions">Onions</li>
            <li><input type="checkbox" value="Sausage">Sausage</li>
            <li><input type="checkbox" value="Bacon">Bacon</li>
            <li><input type="checkbox" value="Black Olives">Black Olives</li>
            <li><input type="checkbox" value="Spinach">Spinach</li>
            <li><input type="checkbox" value="Pineapple">Pineapple</li>
          </ul>
          <button id="checkout" class="btn btn-success btn-lg" type="submit"><span class="glyphicon glyphicon-shopping-cart"></span></button>
        </form>
        <h4 id="total"></h4>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
