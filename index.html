<!DOCTYPE html>
<html>
  <head>
    <title>Party!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="http://www.favicon.cc/lo go3d/556228.png" type="image/x-icon">
  </head>
  <body>
    <br>
    <h1 class="logo">Pizza Party!</h1>
    <br>
    <div class="container">
      <div class="jumbotron">
        <div id="intro">
          <h3 class="center">Do you like pizza?</h3>
          <span class="center">
            <button id="yes" class="btn btn-success btn-lg "><span class="glyphicon glyphicon-thumbs-up"></span></button>
            <button id="no" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-thumbs-down"></span></button>
          </span>
        </div>
        <form id="pizza-maker">
          <div class="select-size">
            <select id="size-selection" class="center">
              <option selected="true" disabled="true">Select Size</option>
              <option value="small">Small $5</option>
              <option value="medium">Medium $8</option>
              <option value="large">Large $10</option>
            </select>
          </div>
          <div class="select-toppings">
            <h4 class="center">Select additional toppings: <br><strong class="small">$2 each</strong></h4>
            <ul class="checkbox">
              <li><input type="checkbox" value="Extra Cheese">Extra Cheese</li>
              <li><input type="checkbox" value="Green Peppers">Green Peppers</li>
              <li><input type="checkbox" value="Pepperoni">Pepperoni</li>
              <li><input type="checkbox" value="Mushrooms">Mushrooms</li>
              <li><input type="checkbox" value="Onions">Onions</li>
              <li><input type="checkbox" value="Sausage">Sausage</li>
              <li><input type="checkbox" value="Bacon">Bacon</li>
              <li><input type="checkbox" value="Black Olives">Black Olives</li>
              <li><input type="checkbox" value="Spinach">Spinach</li>
              <li><input type="checkbox" value="Pineapple">Pineapple</li>
            </ul>
          </div>
          <div class="fire-button">
            <button id="checkout" class="btn btn-warning btn-lg" type="submit"><span class="glyphicon glyphicon-fire"></span> Bake</button>
          </div>
        </form>
        <br>
        <div class="pizza-fire">
          <p>Your pizza is being made now!</p>
          <h4 id="total"></h4>
          <button id="new-order" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-repeat"></span> Add Another Pizza</button>
          <!-- <button id="checkout" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-shopping-cart"></span> Checkout</button> -->
        </div>
      </div>
      <div class="jumbotron col-md-4 order">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
